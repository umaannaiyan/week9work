              <div class ="addEdit">
                <a href="./add.html">

                style=" margin-bottom: 20px; 
                border-radius: 5px; background-color:thistle;

                <a href="./edit.html">

              <div class= "containerE" >
                <div class="jumbotran">
                  <form>
                    <button class="btn  btn-danger" 
                    id="btnCancel" 
                    style="margin-left: 5px; border-color:white;background-color: white;color: rgb(235, 164, 164); float: inline-end" > 
                    X</button>            
                    <h1 class='my-3' style= "text-align: center;color:rgb(187, 151, 187)">Add Task</h1> 

                    <div class="form-group">
                      <label for="" >Task Name</label>
                      <span class="mandatory-flag">*</span>
                      <input 
                       class="form-control"
                       placeholder= ""
                       id="taskName"
                       aria-describedby=""
                       required>
                      <!-- Validation -->
                      <div class="valid-feedback">
                        Looks Good!
                      </div>
                      <div class="Invalid-feedback">
                          Task Name must be atleast 8 characters
                      </div>
                      
                      
                      <small id="" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                      <label for="">Description</label>
                      <textarea 
                      class="form-control"  
                      id="description" 
                      required  ></textarea>
                    </div>  
                    <div class="Invalid-feedback">
                      Description less than 8 characters - not accepted
                    </div>        
                    
                    
                    <div class="input-group" >
                              <input type="text" class="form-control" id= "assignee" aria-label="Text input with dropdown button">
                              <div class="input-group-append">
                                <button class="btn btn-outline-primary dropdown-toggle" style="background-color: #0099cc;color:white" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Assignee</button>
                                <div class="dropdown-menu">
                                  <a class="dropdown-item" id="assignee1" href="#">Amutha</a>
                                  <a class="dropdown-item" id="assignee1" href="#">Uma</a>
                                  <a class="dropdown-item" id="assignee1" href="#">Others</a>
                                </div>
                    </div>
                            

                           
                    <div class= "groupElement" style= "margin-top: 2vh" >
                      <label for="exampleInputPassword1" >Date</label> 
                      <input type="date" id="taskDate" style="border-radius: 5px;width:45vw;height:4vh " name="Date">  
                    </div>
                           
                    <div>           
                      <label for="exampleInputPassword1"style = "margin-top: 2vh; ">Status</label>
                      <select value="task-status" id="status" style="height:4vh;width:45vw;margin-left:0;border-radius: 5px;" >
                        <option name="TODO" id="toDo" > To Do</option>
                        <option name="In Progress" id="inProgress">In Progress</option>
                        <option name="Review"  id="review">Review</option>
                        <option name="Done"  id="done">Done</option>
                      </select>
                    </div>      

                    <div style="margin-top: 5vh;">
                      <button type="submit" id= "btnSubmit" style="margin-left: 25 px;float: inline-end;" class="btn btn-success ">Submit</button>
                      
                      <button class="btn btn btn-warning" id= "btnWarning"style="margin-left: 15px; border-radius: 5px; "> <i class="fas fa-redo-alt"></i>Reset</button>
                    </div>
